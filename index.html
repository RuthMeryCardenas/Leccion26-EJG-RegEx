<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validaciones con RexGex</title>
</head>
<body>
  <div id="main-container" class="main-container">
    <form id="form-1" class="">
      <label for="name">Nombre:</label>
      <input id="name" class="data" type="text" required pattern="[A-Z][a-z]+" title="La primera letra debe ser mayúscula" autofocus="">
      <br>
      <label for="lastName">Apellido:</label>
      <input id="lastName" class="data" type="text" required pattern="[A-Z][a-z]+" title="La primera letra debe ser mayúscula">
      <br>
      <label for="dni">DNI:</label>
      <input id="dni" class="data" type="text" required pattern="[0-9]{8}" title="Debe tener 8 dígitos">
      <br>
      <label for="birthDate">F.Nacimiento:</label>
      <input id="birthDate" class="data" type="date" required>
      <br>
      <label for="mobile-phone">T.Celular:</label>
      <input id="mobile-phone" class="data" type="text" required pattern="9[0-9]{8}" title="Debe empezar con 9 y tener 9 dígitos">
      <br>
      <label for="home-phone">T.Fijo:</label>
      <input id="home-phone" class="data" type="text" required pattern="[0-9]{7}" title="Debe tener 7 dígitos">
      <br>
      <label for="password">Contraseña:</label>
      <input id="password" class="data" type="password" required title="Debe tener mínimo 6 y máximo 30 caracteres">
      <br>
      <label for="confirm-password">Confirmar contraseña:</label>
      <input id="confirm-password" class="data" type="password" required title="Debe tener mínimo 6 y máximo 30 caracteres">
      <br>
      <textarea id="comments" class="data" type="text" required></textarea>
      <br>
      <button type="submit" id="button-submit">Enviar</button>
    </form>
  </div>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
